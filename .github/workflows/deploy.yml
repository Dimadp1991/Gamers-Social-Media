name: Deploy

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "murmuring-peak-70288"
          heroku_email: "qanda280@gmail.comm"
        env:
          HD_DB_CONNECTION_STRING: ${{secrets.DB_CONNECTION_STRING}}
          HD_SESSION_SECRET: ${{secrets.SESSION_SECRET}}
          HD_SERVER_URL: https://murmuring-peak-70288.herokuapp.com
          HD_REACT_APP_SERVER_URL: https://murmuring-peak-70288.herokuapp.com
          HD_CLIENT_URL: https://murmuring-peak-70288.herokuapp.com
