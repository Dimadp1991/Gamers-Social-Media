        '400':
          description: input error
          content:
            text/plain:
              schema:
                type: string
              examples:
                no room id:
                  value: no specified room id
                room dose not exist:
                  value: room not found
    post:
      summary: add an announcement to a room, only the owner is allowed to post announcements.
      tags:
      - rooms
      parameters:
        - in: query
          description: room id
          name: roomId
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
              required: 
                - message
      responses:
        '200':
          description: announcement has been posted
        '403':
          description: input error
          content:
            text/plain:
              schema:
                type: string
              examples:
                not a member:
                  value: user is not a member of this room
                not the owner:
                  value: user is not the owner of this room
        '400':
          description: input error
          content:
            text/plain:
              schema:
                type: string
              examples:
                no room id:
                  value: no specified room id
                room dose not exist:
                  value: room not found
        '404':
          description: user is not logged in
    delete:
      summary: delete announcement 
      tags:
      - rooms
      parameters:
        - in: query
          description: room id
          name: roomId
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                announcementId:
                  type: string
              required: 
                - announcementId
      responses:
        '200':
          description: announcement has been removed
        '403':
          description: input error
          content:
            text/plain:
              schema:
                type: string
              examples:
