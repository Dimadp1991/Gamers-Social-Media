    delete:
      summary: delete schedule 
      tags:
      - rooms
      parameters:
        - in: query
          description: room id
          name: roomId
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                scheduleId:
                  type: string
              required: 
                - scheduleId
      responses:
        '200':
          description: schedule has been removed
        '403':
          description: input error
          content:
            text/plain:
              schema:
                type: string
              examples:
                not a member:
                  value: user is not a member of this room
                not the owner:
                  value: user is not the owner of this room
        '400':
          description: input error
          content:
            text/plain:
              schema:
                type: string
              examples:
                no room id:
                  value: no specified room id
                room dose not exist:
                  value: room not found
        '404':
          description: user is not logged in