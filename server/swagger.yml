openapi: 3.0.0
info:
  title: Gamers Social Media Api
  version: '1.0'
servers:
  - url: http://localhost:3001/api

components:
  schemas:
    game:
      type: object
      properties:
        appid:
          type: integer
        name:
          type: string
        release_date:
          type: string
        developer:
          type: string
        platform:
          type: string
        short_description:
          type: string
    room:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        creator:
          type: string
        game:
          type: string
        platform:
          type: string
        description:
          type: string
paths:
  /auth/is:
    get:
      summary: check if user is logged in to his account
      tags:
      - users
      responses:
        '200':
          description: an answer 'yes' or 'no'
          content:
            text/plain:
              schema:
                type: string
              examples:
                logged in:
                  value: yes
                not logged in:
                  value: no
  /auth/logout:
    get:
      summary: log user out of his account
      tags:
      - users
      responses:
        '200':
          description: OK
        '404':
          description: user is not logged in
  /auth/profile:
    get:
      summary: get user profile
      tags:
      - users
      responses:
        '200':
          description: user profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  email:
                    type: string
                  country:
                    type: string
                  birth:
                    type: string
                  status:
                    type: string
        '404':
          description: user is not logged in
  /auth/login:
    post:
      summary: login to user account
      description: the user credentials will be saved in a session
      tags:
      - users
      responses:
        '200':
          description: user logged in
          content:
            text/plain:
              schema:
                type: string
              examples:
                success:
                  value: logged in successfuly
        '400':
          description: failed to login
          content:
            text/plain:
              schema:
                type: string
              examples:
                user dose not exist:
                  value: incorrect email
                bad password:
                  value: incorrect password
        '404':
          description: user is logged in
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: a valid email address
                password:
                  type: string
                  description: a sha256 hash of the password
                remember_me:
                  type: boolean
                  description: a 'true' value will keep the session alive for longer
              required: 
                - email
                - password
  /auth/signup:
    post:
      summary: register an account
      tags:
      - users
      responses:
        '200':
          description: account was created
          content:
            text/plain:
              schema:
                type: string
              examples:
                success:
                  value: signup was successful
        '400':
          description: failed to register
          content:
            text/plain:
              schema:
                type: string
              examples:
                formatting:
                  value: name, email or password are not formatted correctly
                email is already used:
                  value: email is being used already
        '404':
          description: user is logged in
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: a name for the user
                email:
                  type: string
                  description: a valid email address
                password:
                  type: string
                  description: a sha256 hash of the password
              required: 
                - name
                - email
                - password
  /auth/request_password_reset:
    get:
      summary: reset account password via a link sent to the user email
      tags:
      - users
      parameters:
        - in: query
          description: the user email address
          name: email
          schema:
            type: string
          required: true
      responses:
        '200':
          description: link was sent to the email
          content:
            text/plain:
              schema:
                type: string
              examples:
                success:
                  value: password reset mail sent
        '400':
          description: faild to send link
          content:
            text/plain:
              schema:
                type: string
              examples:
                no user with this email:
                  value: email dose not exist
        '404':
          description: user is logged in
  /auth/reset_password:
    put:
      summary: reset account password
      tags:
      - users
      parameters:
        - in: query
          description: the authentication code sent in the mail
          name: code
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  description: a sha256 hash of the password
              required: 
                - password
      responses:
        '200':
          description: account password was reset successfuly
          content:
            text/plain:
              schema:
                type: string
              examples:
                success:
                  value: password changed
        '400':
          description: faild to reset account password
          content:
            text/plain:
              schema:
                type: string
              examples:
                password field is missing:
                  value: password is required
                invalid code:
                  value: password reset code dose not exist or has been expired
        '404':
          description: user is logged in
  /contact:
    post:
      summary: contact support
      tags:
      - contact
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: sender name
                email:
                  type: string
                  description: sender email
                message:
                  type: string
                  description: sender message
              required: 
                - user
                - email
                - message
      responses:
        '200':
          description: message was sent to support successfuly
          content:
            text/plain:
              schema:
                type: string
              examples:
                success:
                  value: message was sent
        '400':
          description: faild to send message
          content:
            text/plain:
              schema:
                type: string
              examples:
                formating:
                  value: name, email or message are not formatted correctly
    get:
      summary: get all contacts
      tags:
      - contact
      parameters:
        - in: query
          description: filter contacts by acknowledge
          name: acknowledge
          schema:
            type: boolean
          required: false
        - in: query
          description: filter contacts by date range
          name: from_date
          schema:
            type: string
          required: false
        - in: query
          description: filter contacts by date range
          name: to_date
          schema:
            type: string
          required: false
      responses:
        '200':
          description: contacts data
          content:
            application/json:
              schema:
                type: array
                items:
                  description: contact
                  type: object
                  properties:
                    _id:
                      type: string
                      description: the contact id
                    name:
                      type: string
                      description: sender name
                    email:
                      type: string
                      description: sender email
                    message:
                      type: string
                      description: sender message
                    createdAt:
                      type: string
                      description: date the message was created
                    updatedAt:
                      type: string
                      description: date the message was last acknowledged
  /contact/acknowledge:
    put:
      summary: acknowledge contact
      tags:
      - contact
      parameters:
        - in: query
          description: contact id
          name: id
          schema:
            type: string
          required: true
      responses:
        '200':
          description: contact was acknowledge
          content:
            text/plain:
              schema:
                type: string
              examples:
                id missing:
                  value: contact [id] was acknowledged
        '400':
          description: missing parameters
          content:
            text/plain:
              schema:
                type: string
              examples:
                id missing:
                  value: contact id is missing
  /games/random:
    get:
      summary: get random games
      tags:
      - games
      responses:
        '200':
          description: list of games
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/game'
  /games/info:
    get:
      summary: get game info
      tags:
      - games
      parameters:
        - in: query
          description: name of the game
          name: name
          schema:
            type: string
          required: true
      responses:
        '200':
          description: game info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/game'
        '400':
          description: missing parameters
          content:
            text/plain:
              schema:
                type: string
              examples:
                name missing:
                  value: game name is missing
        '404':
          description: game not found
  /games/autoComplete:
    get:
      summary: gets games that start with the name givin
      tags:
      - games
      parameters:
        - in: query
          description: prefix to name of a game
          name: name
          schema:
            type: string
          required: true
      responses:
        '200':
          description: games info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/game'
        '400':
          description: missing parameters
          content:
            text/plain:
              schema:
                type: string
              examples:
                name missing:
                  value: game name is missing
  /avatar/username/{user}:
    get:
      summary: get animal avatar by user name
      tags:
      - avatar
      parameters:
        - in: path
          description: name of a user
          name: user
          schema:
            type: string
          required: true
      responses:
        '200':
          description: animal avatar image for the user
          content:
            application/png:
              schema:
                type: string
                format: binary
  /avatar/animal/{name}:
    get:
      summary: get animal avatar by its name
      tags:
      - avatar
      parameters:
        - in: path
          description: name of an animal
          name: name
          schema:
            type: string
          required: true
      responses:
        '200':
          description: animal avatar image by this name
          content:
            application/png:
              schema:
                type: string
                format: binary
        '404':
          description: animal by this name was not found
  /room/chat:
    get:
      summary: socket io server link for the chat service
      description: the server will check if the room exist, if not he will close the connection. <br>
                  a status will be sent to the clinet on port 'status' indicating that the user can or<br>
                  cant add messages to this chat - either 'allowed to chat' or 'not allowed to chat'.<br>
                  after that the server will send to the client some previus messages that where sent in the chat<br>
                  the client should listen on 'message' and 'more' port to recive messages.<br>
                  when the clinet want to send a message he need to do it on port 'message', the request should contain a message string.<br>
                  when the clinet want to recive older messages he need to do it on port 'more', the request should contain an index of the last message(the message 'seq' field).<br>
                  older messages will be sent on 'more' port, and new + start messages on 'message' port.<br>
                  if on 'more' port you get an empty array of messages, that mean there are no more older messages.<br>
      tags:
      - rooms
      parameters:
        - in: query
          description: room id
          name: room
          schema:
            type: string
          required: true
      responses:
        '200':
          description: connection established
  /room/list:
    get:
      summary: get a list of rooms by the user who created them
      tags:
      - rooms
      parameters:
        - in: query
          description: user id of the user who created the room, if none specified the logged user id will be used
          name: userId
          schema:
            type: string
          required: false
      responses:
        '200':
          description: list of the user rooms
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/room"
        '400':
          description: input error
          content:
            text/plain:
              schema:
                type: string
              examples:
                the specified user not found:
                  value: user not found
                user id was not specified and no user is logged in:
                  value: no specified user id
  /room/my:
    get:
      summary: get the list of rooms that the user is registered in 
      tags:
      - rooms
      parameters:
        - in: query
          description: user id of the user who created the room, if none specified the logged user id will be used
          name: userId
          schema:
            type: string
          required: false
      responses:
        '200':
          description: list of the user rooms
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/room"
        '400':
          description: input error
          content:
            text/plain:
              schema:
                type: string
              examples:
                the specified user not found:
                  value: user not found
                user id was not specified and no user is logged in:
                  value: no specified user id
  /room/:
    post:
      summary: craete a room
      tags:
      - rooms
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                game:
                  type: string
                platform:
                  type: string
                description:
                  type: string
              required: 
                - name
                - game
                - platform
                - description
      responses:
        '200':
          description: room was created
          content:
            plain/text:
              schema:
                type: string
                description: the created room id
        '400':
          description: input validation
          content:
            text/plain:
              schema:
                type: string
              examples:
                formatting:
                  value: name, game, platform or description are not formatted correctly
        '404':
          description: user is not logged in
    get:
      summary: get a room by its id
      tags:
      - rooms
      parameters:
        - in: query
          description: room id
          name: roomId
          schema:
            type: string
          required: true
      responses:
        '200':
          description: the room with the specified id
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/room"
        '400':
          description: input error
          content:
            text/plain:
              schema:
                type: string
              examples:
                the specified room not found:
                  value: room not found
                room id is required:
                  value: no specified room id
    delete:
      summary: delete a room by its id
      tags:
      - rooms
      parameters:
        - in: query
          description: room id
          name: roomId
          schema:
            type: string
          required: true
      responses:
        '200':
          description: the room was deleted
        '403':
          description: room dose not exist or user has no permisision to delete room
          content:
            text/plain:
              schema:
                type: string
              examples:
                exist or permisision:
                  value: room dose not exist or user have no permisision to delete it
        '404':
          description: user is not logged in
    put:
      summary: edit a room by its id
      tags:
      - rooms
      parameters:
        - in: query
          description: room id
          name: roomId
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                game:
                  type: string
                platform:
                  type: string
                description:
                  type: string
      responses:
        '200':
          description: saved changes
        '403':
          description: room dose not exist or user has no permisision to edit room
          content:
            text/plain:
              schema:
                type: string
              examples:
                exist or permisision:
                  value: room dose not exist or user have no permisision to delete it
        '400':
          description: input error
          content:
            text/plain:
              schema:
                type: string
              examples:
                formating:
                  value: name, game, platform or description are not formatted correctly
        '404':
          description: user is not logged in
  /room/members:
    get:
      summary: list room members
      tags:
      - rooms
      parameters:
        - in: query
          description: room id
          name: roomId
          schema:
            type: string
          required: true
      responses:
        '200':
          description: list of room members
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    userId:
                      type: string
                    name:
                      type: string
                    image:
                      type: string
        '400':
          description: input error
          content:
            text/plain:
              schema:
                type: string
              examples:
                no room id:
                  value: no specified room id
                room dose not exist:
                  value: room not found
    post:
      summary: add the current user as a member to a room
      tags:
      - rooms
      parameters:
        - in: query
          description: room id
          name: roomId
          schema:
            type: string
          required: true
      responses:
        '200':
          description: current user was added as a member to this room
        '403':
          description: input error
          content:
            text/plain:
              schema:
                type: string
              examples:
                already a member:
                  value: user is a member of this room
        '400':
          description: input error
          content:
            text/plain:
              schema:
                type: string
              examples:
                no room id:
                  value: no specified room id
                room dose not exist:
                  value: room not found
        '404':
          description: user is not logged in
    delete:
      summary: remove the currect user as a member from this room, for the creator of the room to leave the room he need to delete it completely.
      tags:
      - rooms
      parameters:
        - in: query
          description: room id
          name: roomId
          schema:
            type: string
          required: true
      responses:
        '400':
          description: input error
          content:
            text/plain:
              schema:
                type: string
              examples:
                no room id:
                  value: no specified room id
                room dose not exist:
                  value: room not found
        '403':
          description: input error
          content:
            text/plain:
              schema:
                type: string
              examples:
                not a member:
                  value: user is not a member of this room
                user is the owner:
                  value: user is the owner of this room
        '404':
          description: user is not logged in
  /room/is-member:
    get:
      summary: check if user is a member of a room
      tags:
      - rooms
      parameters:
        - in: query
          description: room id
          name: roomId
          schema:
            type: string
          required: true
      responses:
        '200':
          description: user is a member of this room
        '403':
          description: input error
          content:
            text/plain:
              schema:
                type: string
              examples:
                not a member:
                  value: user is not a member of this room
        '400':
          description: input error
          content:
            text/plain:
              schema:
                type: string
              examples:
                no room id:
                  value: no specified room id
                room dose not exist:
                  value: room not found
  /room/announcements:
